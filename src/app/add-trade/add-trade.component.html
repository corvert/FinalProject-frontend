<div class="card mb-2">
  <div class="card-body">
    <div class="row clearfix">

    </div>
    <div>
      <h5>Add trade for stock {{ selectedStock.stockName }}</h5>
      <form (submit)="onSubmit(addTradeForm)" #addTradeForm="ngForm">
        <div class="form-group">
          <div>
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" [(ngModel)]="newTrade.date" required> <br>
          </div>
          <div>
            <label for="tradeType">Trade Type</label> <br>
            <select col-4 class="form-select" aria-label="Default select example" id="tradeType" name="tradeType"
              [(ngModel)]="newTrade.tradeType" required>
              <!-- <option selected>Trade Type</option> -->
              <option value="BUY">BUY</option>
              <option value="SELL">SELL</option>
            </select>
          </div>
          <div>
            <label for="amount">Amount</label>
            <br>
            <input type="number" id="amount" name="amount" [(ngModel)]="newTrade.amount" required>
            <br>
          </div>
          <div>
            <label for="unitPrice">Price:</label>
            <br>
            <input type="number" id="unitPrice" name="unitPrice" [(ngModel)]="newTrade.unitPrice" required>
            <br>
          </div>
          <div>
            <label for="commission">Commission:</label>
            <br>
            <input type="number" id="commission" name="commission" [(ngModel)]="newTrade.commission" required>
            <br>
          </div>
          <div>
            <label for="comment">Comment:</label>
            <br>
            <input type="text" id="comment" name="comment" [(ngModel)]="newTrade.comment">
            <br>
          </div>
          <br>
          <button [disabled]="addTradeForm.invalid" class="btn btn-success" type="submit">Add new trade</button>
        </div>
      </form>
    </div>
  </div>
</div>
